<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Видергольд Ирина Сергеевна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-48x48.ico">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }
            function showDifference() {
                let inputA = document.getElementById('numberA').value;
                let inputB = document.getElementById('numberB').value;

                let a = parseInt(inputA);
                let b = parseInt(inputB);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function showProduct() {
                let inputA = document.getElementById('numberA').value;
                let inputB = document.getElementById('numberB').value;

                let a = parseInt(inputA);
                let b = parseInt(inputB);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }
            function showDivision() {
                let inputA = document.getElementById('numberA').value;
                let inputB = document.getElementById('numberB').value;

                let a = parseInt(inputA);
                let b = parseInt(inputB);
                let result = a / b;
                alert('Частное ' + a + ' и ' + b + ' равно ' + result.toFixed(2));
            }
            function showAuthor() {
                let author = 'Автор страницы:\nВидергольд Ирина Сергеевна';
                alert(author);
            }
            function welcomeMessage() {
                let message = "Welcome to my webpage!\nHave a good one:)";
                alert(message);
            }

        </script>
        <style>
            .message {
                cursor: pointer;
                width: 250px;
                border: 3px solid #d465c2;
                margin: 5px;
                display: inline-block;
                vertical-align: top;
                padding: 10px;
            }
            header {
                cursor: pointer;
            } 
            footer {
                cursor: not-allowed;
            }
        </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showDifference()">Найти разность чисел</div>
            <div class="message" onclick="showProduct()">Найти произведение</div>
            <div class="message" onclick="showDivision()">Найти деление</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        </main>

        <footer ondblclick="welcomeMessage()">
            <hr>
            &copy; Видергольд Ирина, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
