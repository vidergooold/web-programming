<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Видергольд Ирина Сергеевна. Лабораторная 7</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-48x48.ico">
        <script>
            function showExchange() {
                const exchange = [
                    60.2847, 60.0490, 60.2285, 60.8018, 60.7355, 60.9090,
                    61.2868, 61.7208, 61.1333, 60.9802
                ];
                let table = document.getElementById('dollar-table');
                for(let i = 0; i < exchange.length; i++) {
                    let tr = document.createElement('tr');
                    let td = document.createElement('td');
                    td.innerText = exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                }

                let sum = 0;
                for(let i =0; i < exchange.length; i++) {
                    sum +=exchange[i];
                }
                let average = sum / exchange.length;
                average = average.toFixed(2);

                // Отображаем среднее значение в блоке detail
                let detail = document.getElementById('detail');
                detail.innerText = `Средний курс: ${average}`;

                let button = document.querySelector('button');
                if (button) {
                    button.remove();
                }
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
            <hr>
        </header>

        <main>
            <button onclick="showExchange()">Курс доллара</button>
            <table border="1" id="dollar-table"></table>
            <div id="detail"></div>
        </main>

        <footer>
            <hr>
            &copy; Видергольд Ирина, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
