<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Лабораторная 7</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-48x48.ico">
        <script>
            function addNewBlock() {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = '3px solid black';
                newBlock.style.margin = '5px';
                newBlock.style.width = '550px';

                document.querySelector('main').appendChild(newBlock);
            }

            function addNewBlocks() {
                // Получаем значение из текстового поля
                let numberOfBlocks = parseInt(document.getElementById('blockCountInput').value, 10);
                if (isNaN(numberOfBlocks) || numberOfBlocks <= 0) {
                    alert('Введите корректное количество блоков.');
                    return;
                }

                let main = document.querySelector('main');
                // Очищаем текущие блоки
                main.innerHTML = '';

                for (let i = 0; i < numberOfBlocks; i++) {
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'green';
                    newBlock.style.height = '40px';
                    newBlock.style.border = '3px solid black';
                    newBlock.style.margin = '5px';
                    newBlock.style.width = `${150 + 50 * i}px`;
                    newBlock.innerHTML = `Блок № ${i + 1}: 2 * ${i}<sup>2</sup> = ${2 * i**2}`;

                    main.appendChild(newBlock);
                }
            }
            function add20_50() {
                let main = document.querySelector('main');
                for(let i = 20; i<=50; i+=2.5) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '40px';
                    newBlock.style.border = '1px solid';
                    newBlock.style.backgroundColor = 'white';
                    newBlock.style.margin = '3px';

                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }
            function add10_minus80() {
                let main = document.querySelector('main');

                // Очищаем текущее содержимое
                main.innerHTML = '';

                for (let i = 10; i >= -80; i -= 3) {
                    let newCircle = document.createElement('div');
                    newCircle.style.width = '30px';
                    newCircle.style.height = '30px';
                    newCircle.style.borderRadius = '50%';
                    newCircle.style.backgroundColor = 'beige';
                    newCircle.style.border = '1px solid black';
                    newCircle.style.margin = '3px';
                    newCircle.style.textAlign = 'center';
                    newCircle.style.lineHeight = '30px';
                    newCircle.style.display = 'inline-block';

                    // Вставляем счётчик внутрь круга
                    newCircle.innerHTML = `${i}`;

                    main.appendChild(newCircle);
                }
            }
            function addBlocksWithOpacity() {
                let main = document.querySelector('main');

                main.innerHTML = '';

                let numberOfBlocks = 10;
                for (let i = 1; i <= numberOfBlocks; i++) {

                    let newBlock = document.createElement('div');
                    newBlock.style.width = '100px';
                    newBlock.style.height = '40px';
                    newBlock.style.backgroundColor = 'blue';
                    newBlock.style.margin = '5px';
                    newBlock.style.border = '1px solid black';

                    // Устанавливаем значения прозрачности от 0% до 100%
                    newBlock.style.opacity = i / numberOfBlocks;

                    newBlock.innerHTML = `Блок №${i}`;

                    main.appendChild(newBlock);
                }
            }
            function createWhiteBrownCircles() {
                // Получаем значение из поля ввода
                let numberOfCircles = parseInt(document.getElementById('circleCountInput').value, 10);

                if (isNaN(numberOfCircles) || numberOfCircles <= 0) {
                    alert('Введите корректное количество кругов.');
                    return;
                }

                let main = document.querySelector('main');
                main.innerHTML = '';

                for (let i = numberOfCircles; i >= 1; i--) {
                    let circle = document.createElement('div');
                    circle.style.width = '40px';
                    circle.style.height = '40px';
                    circle.style.borderRadius = '50%';
                    circle.style.border = '1px solid black';
                    circle.style.display = 'inline-block';
                    circle.style.margin = '5px';
                    circle.style.textAlign = 'center';
                    circle.style.lineHeight = '40px';

                    if (i % 2 === 0) {
                        circle.style.backgroundColor = 'white';
                    } else {
                        circle.style.backgroundColor = 'brown';
                    }

                    circle.innerHTML = `${i}`;

                    main.appendChild(circle);
                }
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
            <hr>
        </header>

        <main>
            <input type="number" id="blockCountInput" min="1" placeholder="Введите количество блоков" style="margin-bottom: 10px; width: 190px;">
            <br>
            <button onclick="addNewBlock()">Добавить блок</button>
            <button onclick="addNewBlocks()">Добавить блоки</button>
            <button onclick="add20_50()">20 => 50</button>
            <button onclick="add10_minus80()">10 => -80</button>
            <button onclick="addBlocksWithOpacity()">Полупрозрачные блоки</button>
            <input type="number" id="circleCountInput" min="1" placeholder="Введите количество кругов" style="margin-bottom: 10px; margin-top: 10px; width: 190px;">
            <br>
            <button onclick="createWhiteBrownCircles()">white_brown_circles</button>
        </main>

        <footer>
            <hr>
            &copy; Видергольд Ирина, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
